name: CI-CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps: 
    - name: Efetuar login no docker hub
      run: echo "executar o docker login"
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}  
    - name: Construir a imagem do container docker
      run: "executar o docker build"
      
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps: 
    - name: Autenticar na aws
      run: "Fazer o login no aws"
    - name: Configurar o Kubeconfig
      run: echo "Configurar o Kubeconfig"
    - name: Aplicar o Deploy
      run: echo "Executar o kubectl apply"
